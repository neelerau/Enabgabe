<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="ingredients.js" defer></script>
    <script src="doenerbude.js" defer></script>
    <script src="moveable.js" defer></script>
    <script src="vector.js" defer></script>
    <script src="customer.js" defer></script>
    <title>Dönderbude</title>
</head>

<body>
    <h1>Döner-Simulator</h1>



    <div id="Bestellung">
        <button class="bestellungbutton">Bestellung</button>
    </div>


        <canvas id="canvas" width="2000" height="900"></canvas>

        <button id="newSimulaton"> New Simulation</button>


        <div class="Zutaten">

            <div class="salad"> 10</div>
            <div class="saladKitchen">10</div>
            <img id="nosalad" class="is-hidden" src="images/Zutaten/nosalad.png"> </img>
            <img id="buttonsaladKitchen" src="images/Zutaten/salad.png"> </img>
            <img id="buttonsalad" src="images/Zutaten/salad.png"> </img>
            <img id="timersalad" class="is-hidden" src="images/Zutaten/timersalad.png">

            <div class="tomato"> 10</div>
            <div class="tomatoKitchen">10</div>
            <img id="notomato" class="is-hidden" src="images/Zutaten/notomato.png"> </img>
            <img id="buttontomatoKitchen" src="images/Zutaten/tomato.png"> </img>
            <img id="buttontomato" src="images/Zutaten/tomato.png"> </img>
            <img id="timertomato" class="is-hidden" src="images/Zutaten/timertomato.png">

            <div class="onion"> 10</div>
            <div class="onionKitchen">10</div>
            <img id="noonion" class="is-hidden" src="images/Zutaten/noonion.png"> </img>
            <img id="buttononionKitchen" src="images/Zutaten/onion.png"> </img>
            <img id="buttononion" src="images/Zutaten/onion.png"> </img>
            <img id="timeronion" class="is-hidden" src="images/Zutaten/timeronion.png">

            <div class="dough"> 10</div>
            <div class="doughKitchen">10</div>
            <img id="nodough" class="is-hidden" src="images/Zutaten/nodough.png"> </img>
            <img id="buttondoughKitchen" src="images/Zutaten/dough.png"> </img>
            <img id="buttondough" src="images/Zutaten/dough.png"> </img>
            <img id="timerdough" class="is-hidden" src="images/Zutaten/timerdough.png">

            <div class="meet"> 10</div>
            <div class="meetKitchen">10</div>
            <img id="nomeet" class="is-hidden" src="images/Zutaten/nomeet.png"> </img>
            <img id="buttonmeetKitchen" src="images/Zutaten/meet.png"> </img>
            <img id="buttonmeet" src="images/Zutaten/meet.png"> </img>
            <img id="timermeet" class="is-hidden" src="images/Zutaten/timermeet.png">



</body>

</html>
